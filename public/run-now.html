<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Run Site Target Sync</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Top Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ADA Tracker</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="status.html">Check Status</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="run-now.html">Run Now</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2 class="mb-4">üìä Run Site Target Sync</h2>

    <!-- Button for full sync -->
    <button id="fullRunBtn" class="btn btn-success mb-4">‚ñ∂Ô∏è Run Full Sync (No Dates)</button>

    <!-- Form for batch run with date range -->
    <form id="runNowForm" class="mb-4">
      <div class="row">
        <div class="col-md-5">
          <label for="startDate" class="form-label">Start Date</label>
          <input type="date" class="form-control" id="startDate" required>
        </div>
        <div class="col-md-5">
          <label for="endDate" class="form-label">End Date</label>
          <input type="date" class="form-control" id="endDate" required>
        </div>
        <div class="col-md-2 d-flex align-items-end">
          <button type="submit" class="btn btn-primary w-100">Run Custom Date Batch</button>
        </div>
      </div>
    </form>

    <div id="result" class="alert d-none"></div>
  </div>

  <script>
    // Run full sync with no date params
    document.getElementById('fullRunBtn').addEventListener('click', async () => {
      const resultBox = document.getElementById('result');
      resultBox.className = 'alert alert-info';
      resultBox.textContent = '‚è≥ Running full sync...';
      resultBox.classList.remove('d-none');

      try {
        const res = await fetch('/run-now');
        const text = await res.text();
        resultBox.className = 'alert alert-success';
        resultBox.textContent = text;
      } catch (err) {
        resultBox.className = 'alert alert-danger';
        resultBox.textContent = '‚ùå Full sync failed.';
        console.error(err);
      }
    });

    // Run batch update with start/end dates
    document.getElementById('runNowForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const resultBox = document.getElementById('result');
      resultBox.className = 'alert alert-info';
      resultBox.textContent = '‚è≥ Running batch update...';
      resultBox.classList.remove('d-none');

      const start = document.getElementById('startDate').value;
      const end = document.getElementById('endDate').value;

      try {
        const response = await fetch(`/run-batch?start=${start}&end=${end}`);
        const text = await response.text();
        resultBox.className = 'alert alert-success';
        resultBox.textContent = text;
      } catch (err) {
        resultBox.className = 'alert alert-danger';
        resultBox.textContent = '‚ùå Batch sync failed.';
        console.error(err);
      }
    });
  </script>
</body>
</html>
